<!DOCTYPE html>

<body>
<!--
Обязательное задание.

Дан массив products, необходимо цену каждого продукта уменьшить на 15% используя
метод forEach.
-->
<script>
  "use strict";

  const products = [
    {
      id: 3,
      price: 200,
    },
    {
      id: 4,
      price: 900,
    },
    {
      id: 1,
      price: 1000,
    },
  ];

  const productsOut = ((element) => {
    console.log(`В массиве c id ${element.price.id} price = ${element.price}`)
  });

  products.forEach(productsOut);
  console.log('\n Для каждого элемента поле price увеличено на 15%: \n');
  //Подскажите, почему второй \n не сработал?
  products.forEach((element) => {
    element.price = Math.round(element.price * 1.15);
  });

  products.forEach(productsOut);
</script>
</body>
